apiVersion: v2
name: llm-stack
description: An umbrella Helm chart for deploying LiteLLM and Open WebUI stack
type: application
version: 0.1.0
appVersion: "1.0"

dependencies:
  - name: litellm-helm
    alias: litellm
    version: "*"
    repository: "oci://ghcr.io/berriai"
    condition: litellm.enabled
  - name: open-webui
    version: "*"
    repository: "https://helm.openwebui.com/"
    condition: open-webui.enabled
  - name: qdrant
    version: "*"
    repository: "https://qdrant.github.io/qdrant-helm"
    condition: qdrant.enabled

maintainers:
  - name: LLM Stack Team
    email: team@example.com

keywords:
  - llm
  - litellm
  - open-webui
  - ai
  - chatbot

home: https://github.com/your-org/litellm-kube
sources:
  - https://github.com/BerriAI/litellm
  - https://github.com/open-webui/open-webui