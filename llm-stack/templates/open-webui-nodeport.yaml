{{- if and (index .Values "open-webui").enabled (index .Values "open-webui").nodeport.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-open-webui-nodeport
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/instance: open-webui
    app.kubernetes.io/component: nodeport-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: {{ (index .Values "open-webui").nodeport.nodePort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}