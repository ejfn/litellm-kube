# LiteLLM Helm Chart Values
# Configure your LiteLLM deployment here

replicaCount: 1

image:
  repository: ghcr.io/berriai/litellm
  tag: main-stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP  # Changed to ClusterIP for Ingress usage
  port: 4000
  # nodePort: 30400  # Uncomment and change type to NodePort if not using Ingress
  annotations: {}

proxy_config:
  # A list of models to preload into the LiteLLM proxy. Each entry should
  # use model_name and litellm_params format as documented at:
  # https://docs.litellm.ai/docs/proxy/configs
  model_list:
    - model_name: gpt-*
      litellm_params:
        model: openai/gpt-*
        api_key: os.environ/OPENAI_API_KEY
        drop_params: true
    - model_name: claude-*
      litellm_params:
        model: anthropic/claude-*
        api_key: os.environ/ANTHROPIC_API_KEY
        drop_params: true
    - model_name: gemini-*
      litellm_params:
        model: gemini/gemini-*
        api_key: os.environ/GOOGLE_API_KEY
        drop_params: true
    - model_name: openrouter/*
      litellm_params:
        model: openrouter/*
        api_key: os.environ/OPENROUTER_API_KEY
        drop_params: true

# A list of Kubernetes Secret objects that will be exported to the LiteLLM proxy
#  pod as environment variables.  These secrets can then be referenced in the
#  configuration file (or "litellm" ConfigMap) with `os.environ/<Env Var Name>`
environmentSecrets:
  - litellm-provider-keys

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"  # MicroK8s uses nginx ingress by default
  annotations: 
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: litellm.home.arpa  # Resolved by home DNS
      paths:
        - path: /
          pathType: Prefix
  tls: []  # Optional: Configure TLS/SSL here

# Auto-scaling (optional)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
