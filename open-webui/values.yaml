# Open WebUI Standalone Configuration
# Merged from llm-stack/values.yaml and values.override.yaml

service:
  type: NodePort
  port: 8080
  nodePort: 30401
  # targetPort is 'http' in the chart

ollama:
  enabled: true
  models:
    pull:
      - tinyllama
  persistentVolume:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 500m
      memory: 2Gi


pipelines:
  enabled: false

enableOpenaiApi: false

extraEnvVars:
  - name: OPENID_PROVIDER_URL
    value: "https://accounts.google.com/.well-known/openid-configuration"

extraEnvFrom:
  - secretRef:
      name: open-webui-db-credentials

sso:
  enabled: true
  enableSignup: true
  google:
    enabled: true
    clientId: "241824255096-g52vq0gh29q4qba5rupvmqvt8rmjhj5m.apps.googleusercontent.com"
    clientExistingSecret: "google-oauth-secret"
    clientExistingSecretKey: "client_secret"
